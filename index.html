<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee PF</title>
<link
href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family
=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Roboto', sans-serif;
margin: 0;
padding: 0;
background-color: #f4f7fa;
}
.container {
width: 95%;
margin: 40px auto;
background-color: #ffffff;
padding: 30px;
border-radius: 10px;
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}
.PF-details h1 {
font-size: 36px;
font-weight: 700;
color: #333;
text-align: center;
margin-bottom: 30px;
position: relative;
letter-spacing: 2px;
font-family: 'Poppins', sans-serif;
animation: slideIn 1s ease-out;
}
@keyframes slideIn {

0% {
transform: translateY(-50px);
opacity: 0;
}
100% {
transform: translateY(0);
opacity: 1;
}
}
.PF-details h1::after {
content: '';
position: absolute;
width: 70px;
height: 4px;
background-color: #4CAF50;
bottom: -10px;
left: 50%;
transform: translateX(-50%);
}
table {
width: 100%;
border-collapse: collapse;
margin-top: 30px;
}
table th,
table td {
padding: 15px 20px;
text-align: left;
border: 1px solid #ddd;
}
table th {
background-color: #4CAF50;
color: white;
font-weight: 600;
}

table td {
background-color: #f9f9f9;
color: #555;
}
table td:hover {
background-color: #e2f4e2;
}
footer {
text-align: center;
font-size: 14px;
color: #888;
border-top: 1px solid #ddd;
padding-top: 20px;
margin-top: 30px;
}
.PF-details {
padding-bottom: 40px;
}
@media (max-width: 768px) {
table th,
table td {
padding: 10px;
}
table th {
font-size: 14px;
}
table td {
font-size: 13px;
}
.container {
padding: 20px;
}

}
</style>
</head>
<body>
<div class="container">
<section class="PF-details">
<h1>ESI/Provident Fund</h1>
<table>
<thead>
<tr>
<th scope="col">Employee Name</th>
<th scope="col">Employee ID</th>
<th scope="col">Gross Salary</th>
<th scope="col">Employee Contribution</th>
<th scope="col">Employer Contribution</th>
<th scope="col">Monthly Contribution</th>
</tr>
</thead>
<tbody>
<tr>
<td>Sindhuja</td>
<td>ATS0123</td>
<td>10000</td>
<td>0.75%</td>
<td>3.25%</td>
<td>400</td>
</tr>
<tr>
<td>Sandhya</td>
<td>ATS0124</td>
<td>15000</td>
<td>0.75%</td>
<td>3.25%</td>
<td>600</td>
</tr>
<tr>
<td>Sana</td>
<td>ATS0125</td>

<td>20000</td>
<td>0.75%</td>
<td>3.25%</td>
<td>800</td>
</tr>
<tr>
<td>Soumya</td>
<td>ATS0126</td>
<td>25000</td>
<td>0.75%</td>
<td>3.25%</td>
<td>1000</td>
</tr>
</tbody>
</table>
</section>
</div>
</body>
</html>
